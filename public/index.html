<!DOCTYPE html><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="title" description="JS Audio Player"><meta name="description" description="Audio Player made with pure javascript"><title>JS Audio Player</title><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"><link href="css/app.css" rel="stylesheet"></head><body><header class="header"><div class="toggle-theme"><i class="fas fa-adjust"></i><button><input type="checkbox"><span class="toggle"></span></button></div></header><section><article class="card"><div class="card-title"><img class="logo" src="./images/logo.png" atl="Logo" title="Logo"></div><picture class="card-image"><img id="card-image" src="https://via.placeholder.com/300.png?text=image"></picture><div class="card-content"><button class="btn-cta fas fa-play" id="btn-cta"></button><h2 class="song-name" id="song-name">Title</h2><h3 class="song-author" id="song-author">Author</h3><div class="player"><audio id="audio"></audio><div class="control-time"><small class="current-duration" id="current-duration">00:00</small><input class="range-time" id="range-time" type="range" min="0" max="0" step="1"><small class="total-duration" id="total-duration">00:00</small></div><div class="control-volume"><div class="ico-volume fas fa-volume" id="ico-volume"></div><input class="range-volume" id="range-volume" type="range" min="0" max="100" step="1" value="100"></div></div></div></article></section><script src="js/app.js"></script><script src="js/index.js"></script></body></html>
