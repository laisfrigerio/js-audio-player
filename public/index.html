<!DOCTYPE html><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="title" description="JS Audio Player"><meta name="description" description="Audio Player made with pure javascript"><title>JS Audio Player</title><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"><link href="css/app.css" rel="stylesheet"></head><body><header class="header"><div class="toggle-theme"><i class="fas fa-adjust"></i><button><input type="checkbox"><span class="toggle"></span></button></div></header><section><article class="card"><div class="card-title"><img class="logo" src="../images/logo.png" atl="Logo" title="Logo"></div><picture class="card-image"><img id="card-image" src="https://via.placeholder.com/300.png?text=image"></picture><div class="card-content"><h2 class="song-name" id="song-name">Title</h2><h3 class="song-author" id="song-author">Author</h3><div class="player"><audio id="audio" controls></audio></div></div></article></section><script src="js/app.js"></script><script src="js/index.js"></script></body></html>
